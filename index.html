<!doctype html>
<html>
    <head>
		<title>HTML Search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" type="text/css" rel="stylesheet"><!-- Custom Style -->
		<link href="css/font.css" type="text/css" rel="stylesheet"> <!-- Custom Fonts -->
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="data/data.js"></script><!-- Data in JSON format -->
		<script type="text/javascript" src="js/search.js"></script>
    </head>
    <body>
	<div class="container-fluid">
			<div class="row">
				<div class="text-center">
					<img src="img/fbi-logo.png" class="rounded front-logo" alt="FBI Logo">
				</div>
			</div>
			<div class="row">
				<div class=" col-lg-4 col-md-6 col-sm-10 col-xs-10 col-md-offset-3 col-sm-offset-1 col-lg-offset-4 col-xs-offset-1 main-header">
					<h2>Search by P-Number, Phone or Reg Number</h2>
				</div>
			</div>
		
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-10 col-xs-10 col-md-offset-3 col-sm-offset-1 col-xs-offset-1 col-lg-offset-4 my-search-form">
				<form onsubmit="return false;">
					<div class="form-group">
						<input id="tb_name" type="text" name="tb_name" placeholder="e.g. 000-000-0000">
					</div>
					<button id="btn_search" class="btn btn-primary my-btn">Search</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="search-result" class="row">
			
		</div>
	</div>
		<script>
			document.getElementById('btn_search').onclick = function() {searchDatabase(data)};
			document.getElementById('btn_search').ontouchend = function() {searchDatabase(data)};	
		</script>
		 <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    </body>
</html>
